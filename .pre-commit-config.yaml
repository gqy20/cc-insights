# Pre-commit hooks configuration
# See https://pre-commit.com for more information
# Install: pip install pre-commit
# Setup: pre-commit install

repos:
  # Standard pre-commit hooks (latest: v6.0.0)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: detect-private-key
      - id: mixed-line-ending
      - id: check-case-conflict
      - id: check-toml

  # Golang hooks (actively maintained, latest: v1.0.0-rc.4)
  # Alternative to the archived dnephin/pre-commit-golang
  - repo: https://github.com/TekWizely/pre-commit-golang
    rev: v1.0.0-rc.4
    hooks:
      # Code formatting
      - id: go-fmt
        args: [-s]

      # Module management
      - id: go-mod-tidy-repo

      # Note: go-vet-repo-pkg and go-build-repo-pkg disabled due to
      # pre-commit environment limitations with Go module cache.
      # Use `make build` and `make test` for full build verification.

      # Testing (repo-level, optional - can be slow)
      # - id: go-test-repo-pkg
